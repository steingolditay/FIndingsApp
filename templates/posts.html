{% extends 'base.html' %}

{% block head %}
<title>Posts Page</title>


{% endblock %}

{% block body %}
<h1> Posts </h1>

    {% for post in posts %}
        {% if "itay" in post.author %}
            <h2>{{ post.title }}</h2>
            <h3>{{ post.content }}</h3>
            <h4>{{ post.author }}</h4>
        {% endif %}

    {% endfor %}


{% endblock %}
